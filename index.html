<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>위례한빛고 구글 계정 검색</title>

  <!-- 스타일 파일 경로 맞게 수정 -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="app">
    <header class="header">
      <h1>위례한빛고 구글 계정 검색</h1>
      <p class="desc">
        학번(5자리), 이름, 생년월일(6자리), 휴대폰 뒤 4자리를 입력 후 검색하세요.
      </p>
    </header>

    <section class="card" aria-label="검색 영역">
      <form id="searchForm" autocomplete="off">
        <div class="field">
          <label for="studentNo">학번 (5자리)</label>
          <input
            id="studentNo"
            name="studentNo"
            type="text"
            inputmode="numeric"
            minlength="5"
            maxlength="5"
            placeholder="예: 23001"
            required
          />
          <p class="hint">숫자 5자리</p>
        </div>

        <div class="field">
          <label for="studentName">이름</label>
          <input
            id="studentName"
            name="studentName"
            type="text"
            placeholder="예: 홍길동"
            required
          />
        </div>

        <div class="field">
          <label for="birth">생년월일 (YYMMDD)</label>
          <input
            id="birth"
            name="birth"
            type="text"
            inputmode="numeric"
            minlength="6"
            maxlength="6"
            placeholder="예: 080315"
            required
          />
          <p class="hint">숫자 6자리 (YYMMDD)</p>
        </div>

        <div class="field">
          <label for="phoneLast4">휴대폰 번호 뒤 4자리</label>
          <input
            id="phoneLast4"
            name="phoneLast4"
            type="password"
            inputmode="numeric"
            minlength="4"
            maxlength="4"
            placeholder="예: 1234"
            required
          />
          <p class="hint">숫자 4자리 (보안 입력)</p>
        </div>

        <div class="actions">
          <button id="searchBtn" type="submit">검색</button>
          <button id="resetBtn" type="reset">초기화</button>
        </div>

        <p class="hint" role="note">Enter 키로도 검색할 수 있어요.</p>
      </form>
    </section>

    <section class="card" aria-label="검색 결과">
      <h2>검색 결과</h2>

      <!-- 상태 메시지(오류/안내) -->
      <div id="status" aria-live="polite"></div>

      <!-- 결과 출력 -->
      <div id="result" hidden>
        <dl class="result-list">
          <div class="row">
            <dt>구글 계정 ID</dt>
            <dd><span id="googleId">-</span></dd>
          </div>

          <div class="row">
            <dt>비밀번호 (테스트용)</dt>
            <dd><span id="passwordText">-</span></dd>
          </div>
        </dl>

        <div class="actions">
          <button id="requestResetBtn" type="button">비밀번호 재설정</button>
        </div>

        <p class="hint">
          ※ 비밀번호를 다른 사람에게 공유하지 마세요.
        </p>
      </div>
    </section>

    <footer class="footer">
      <small>※ 본 서비스는 교내 사용자만 이용할 수 있습니다.</small>
    </footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>
